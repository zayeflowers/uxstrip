  <rect width="1200" height="630" fill="#F6F6F6"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="1160" height="590" stroke="#858484" stroke-width="2" fill="none"/>
  
  <!-- Logo Placeholder - Replace with actual logo -->
  <g transform="translate(100, 100) scale(0.8)">
